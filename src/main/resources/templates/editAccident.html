<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <!-- Bootstrap Separate (popper и плагины JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Car accidents</title>
</head>
<body>

<div class="container">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Accident</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarText"
                    aria-controls="navbarText"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index}">Инциденты </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm mt-1" th:href="@{/createAccident}">Добавить Инцидент</a>
                    </li>
                </ul>
                <span class="navbar-text">
            <div th:text="${user}"></div>
          </span>
            </div>
        </div>
    </nav>

    <div class="card mt-4" style="width: 70%">
        <div class="card-header">
            Редактировать инцидент
        </div>
        <div class="card-body">
            <form th:action="@{/editAccident}" method="POST" th:object="${editableAccident}">
                <div class="mb-2">
                    <input type="hidden" name="id" th:field="*{id}"/>
                    <label for="name">Имя</label>
                    <input type="text" class="form-control mt-1" name="name" id="name" th:field="*{name}">
                </div>
                <div class="mb-2">
                    <label for="text">Описание</label>
                    <input type="text" textarea class="form-control mt-1" rows="3" name="text" id="text" th:field="*{text}"></textarea>
                </div>
                <div class="mb-2">
                    <label for="address">Адрес происшествия</label>
                    <input type="text" class="form-control mt-1" name="address" id="address" th:field="*{address}">
                </div>
                <div class="mb-2">
                    <label for="type.id">Тип</label>
                    <select class="form-control mt-1" id="type.id" name="type.id" th:field="${editableAccident.type.id}">
                        <option th:each="type: ${types}"
                                th:value="${type.id}"
                                th:text="${type.name}">
                        </option>
                    </select>
                </div>
                <div class="mb-2">
                    <label for="rIds">Тип</label>
                    <select class="form-control mt-1" id="rIds" name="rIds" multiple="multiple">
                        <option th:each="rule: ${rules}"
                                th:value="${rule.id}"
                                th:text="${rule.name}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Сохранить</button>
                <a class="btn btn-danger mt-2" th:href="@{/index}" role="button">Отмена</a>

            </form>
        </div>
    </div>

</div>

</body>
</html>
